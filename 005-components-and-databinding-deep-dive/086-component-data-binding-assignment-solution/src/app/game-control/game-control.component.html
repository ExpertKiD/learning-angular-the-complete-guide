<h1 class="text-center">Let The Game Begin</h1>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-primary center-block" (click)="onStartPressed()">Start</button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-danger center-block" (click)="onStopPressed()">Stop</button>
    </div><div class="col-xs-4">
      <button class="btn btn-danger center-block" (click)="onResetPressed()">Reset</button>
    </div>
  </div>
</div>
